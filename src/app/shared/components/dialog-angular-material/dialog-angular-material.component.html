<section class="unique bg-neutral-750 text-neutral-200">
  <div class="w-full p-4 flex gap-3 justify-between items-center">
    <h1 class="font-semibold text-[18px]">{{ data.title }}</h1>
    <button (click)="closeDialog()" type="button" class="size-8 rounded-full flex justify-center items-center bg-neutral-775 text-neutral-300 border border-neutral-700 hover:bg-neutral-800 transition-colors duration-300">
      <svg
        class="size-5"
        xmlns="http://www.w3.org/2000/svg"
        x-bind:width="size"
        x-bind:height="size"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        x-bind:stroke-width="stroke"
        stroke-linecap="round"
        stroke-linejoin="round"
        width="24"
        height="24"
        stroke-width="2"
      >
        <path d="M18 6l-12 12"></path>
        <path d="M6 6l12 12"></path>
      </svg>
    </button>
  </div>
  <div class="w-full px-4 py-6 border-t border-t-neutral-600">
    <p class="text-[17px] text-neutral-300">{{ data.message }}</p>
  </div>
  <div class="w-full flex justify-end gap-3 p-4 border-t border-t-neutral-600">
    <button (click)="closeDialog()" type="button" class="px-3 py-2 rounded-lg bg-neutral-850 hover:bg-neutral-900 transition-colors duration-300">
      Cancelar
    </button>
    <button (click)="confirm()" type="button" class="px-4 py-2 rounded-lg bg-purple-500 hover:bg-purple-600 transition-colors duration-300">
      Confirmar
    </button>
  </div>
</section>
