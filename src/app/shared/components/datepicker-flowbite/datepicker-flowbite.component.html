<div>
  @if (label) {
    <label
      [for]="label"
      class="block w-fit text-sm font-medium mb-2 dark:text-neutral-200"
      >{{ label }}
    </label>
  }
  <div class="relative">
    <!-- Part: Icon -->
    <div
      class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4"
    >
      <svg
        class="shrink-0 size-[18px] text-neutral-300 dark:text-neutral-500"
        [ngClass]="{
          'opacity-50': disabled === true
        }"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        viewBox="0 0 24 24"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z"
        />
      </svg>
    </div>

    <!-- Part: Input -->
    <input
      [disabled]="disabled"
      #datepicker
      [attr.id]="label ? label : ''"
      readonly
      datepicker
      datepicker-autohide
      type="text"
      class="ps-11 block w-full py-3 px-4 text-sm rounded-lg hover:cursor-pointer disabled:opacity-50 disabled:pointer-events-none border-gray-200 focus:ring-0 focus:ring-offset-0 focus:outline-none dark:text-neutral-200 dark:placeholder-neutral-500 transition-colors duration-300"
      [ngClass]="{
        'dark:bg-neutral-900 dark:hover:bg-neutral-950 dark:border-neutral-700 style-dark': customStyle === 'dark',
        'dark:bg-neutral-750 dark:hover:bg-neutral-775 dark:border-neutral-800 style-default': customStyle === 'default'
      }"
      placeholder="Selecciona una fecha"
    />
  </div>
</div>
