<section
  class="w-full min-h-[calc(100vh-92px)] flex flex-wrap gap-3 max-md:flex-col"
>
  <!-- ? Columna 1 -->
  <div
    class="min-w-[314px] w-full min-h-[inherit] rounded-lg max-sm:rounded-none h-fit flex-1 p-3 flex flex-col gap-3 dark:bg-neutral-950"
  >
    <!-- Título -->
    <h2 class="text-center text-lg font-medium text-neutral-200">
      bg-neutral-950
    </h2>

    <!-- Buttons -->
    <button
      (click)="showSuccess('Botón de prueba 1')"
      class="w-full py-3 px-4 inline-flex justify-center gap-2 items-center gap-x-2 text-sm rounded-lg border dark:bg-neutral-900 dark:border-neutral-700 dark:hover:bg-neutral-700 dark:hover:bg-opacity-50 outline-none text-white disabled:opacity-50 disabled:pointer-events-none transition-colors duration-200"
    >
      <img
        class="w-5 h-auto"
        src="images/icon.webp"
        alt="Logo en bg-neutral-950"
      />
      Botón de prueba 1
    </button>

    <button
      (click)="showSuccess('Botón de prueba 1 alter')"
      class="w-full py-3 px-4 inline-flex justify-center gap-2 items-center gap-x-2 text-sm rounded-lg border dark:bg-neutral-750 dark:border-neutral-600 dark:hover:bg-neutral-700 dark:hover:border-neutral-600 outline-none text-white disabled:opacity-50 disabled:pointer-events-none transition-colors duration-200"
    >
      <img
        class="w-5 h-auto"
        src="images/icon.webp"
        alt="Logo en bg-neutral-950"
      />
      Botón de prueba 1 alter
    </button>

    <!-- Input -->
    <div>
      <label
        for="input1"
        class="block w-fit text-sm font-medium mb-2 dark:text-neutral-200"
        >Input 1
      </label>
      <div class="relative">
        <!-- Part: Icon -->
        <div
          class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-4"
        >
          <svg
            class="shrink-0 size-[18px] text-neutral-300 dark:text-neutral-500"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect width="20" height="16" x="2" y="4" rx="2"></rect>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
          </svg>
        </div>

        <!-- Part: Input -->
        <input
          id="input1"
          name="input1"
          type="text"
          class="ps-11 block w-full py-3 px-4 text-sm ring-0 rounded-md disabled:opacity-50 disabled:pointer-events-none border-gray-200 dark:bg-neutral-900 dark:border-neutral-700 dark:focus:border-purple-400 dark:focus:border-opacity-50 focus:ring-0 dark:text-neutral-200 dark:placeholder-neutral-500"
          placeholder="name@company.com"
        />
      </div>
    </div>

    <!-- Select -->
    <div>
      <label class="block w-fit text-sm font-medium mb-2 dark:text-neutral-200"
        >Select 1
      </label>
      <div class="relative">
        <select
          id="select1"
          data-hs-select='{
            "placeholder": "<span class=\"inline-flex items-center text-neutral-500 \"><svg class=\"shrink-0 size-3.5 me-2\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polygon points=\"22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3\"/></svg> Filter</span>",
            "toggleTag": "<button type=\"button\" aria-expanded=\"false\"></button>",
            "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-3 ps-4 pe-9 flex gap-x-2 text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:outline-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-200 dark:focus:ring-0 dark:focus:border-purple-400 dark:focus:border-opacity-50",
            "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto dark:bg-neutral-900 dark:border-neutral-700",
            "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:text-neutral-200 dark:focus:bg-neutral-800",
            "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-3.5 text-blue-600 dark:text-purple-400 \" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>"
          }'
        >
          <option value="">Choose</option>
          <option value="nombre">Nombre</option>
          <option value="email">Email</option>
          <option value="ruc">RUC</option>
        </select>
        <!-- Icon -->
        <div class="absolute top-1/2 end-2.5 -translate-y-1/2">
          <svg
            class="shrink-0 size-4 text-gray-500 dark:text-neutral-500"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m7 15 5 5 5-5"></path>
            <path d="m7 9 5-5 5 5"></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Select with Image -->
    <div>
      <label class="block w-fit text-sm font-medium mb-2 dark:text-neutral-200"
        >Select with Image 1
      </label>
      <div class="relative">
        <select
          id="advancedSelect1"
          data-hs-select='{
            "placeholder": "<span class=\"inline-flex items-center text-neutral-500 \"><svg class=\"shrink-0 size-3.5 me-2\" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polygon points=\"22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3\"/></svg> Filter</span>",
            "toggleTag": "<button type=\"button\" aria-expanded=\"false\"><span class=\"me-2\" data-icon></span><span class=\"text-gray-800 dark:text-neutral-200 \" data-title></span></button>",
            "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-3 ps-4 pe-9 flex gap-x-2 text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:outline-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-200 dark:focus:ring-0 dark:focus:border-purple-400 dark:focus:border-opacity-50",
            "dropdownClasses": "mt-2 max-h-72 p-1 space-y-0.5 z-20 w-full bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500 dark:bg-neutral-900 dark:border-neutral-700",
            "optionClasses": "py-2 px-3 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:bg-neutral-900 dark:hover:bg-neutral-800 dark:text-neutral-200 dark:focus:bg-neutral-800",
            "optionTemplate": "<div class=\"flex items-center\"><div class=\"me-2\" data-icon></div><div><div class=\"hs-selected:font-semibold text-sm text-gray-800 dark:text-neutral-200 \" data-title></div></div><div class=\"ms-auto\"><span class=\"hidden hs-selected:block\"><svg class=\"shrink-0 size-4 text-purple-400\" xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\" viewBox=\"0 0 16 16\"><path d=\"M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z\"/></svg></span></div></div>",
            "extraMarkup": "<div class=\"absolute top-1/2 end-3 -translate-y-1/2\"><svg class=\"shrink-0 size-3.5 text-gray-500 dark:text-neutral-500 \" xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"m7 15 5 5 5-5\"/><path d=\"m7 9 5-5 5 5\"/></svg></div>"
          }'
          class="hidden"
        >
          <option value="">Choose</option>
          <option
            value="1"
            data-hs-select-option='{
              "icon": "<img class=\"shrink-0 size-5\" src=\"svgs/peru-svgrepo-com.svg\" alt=\"James Collins\" />"
            }'
          >
            Sol Peruano
          </option>
          <option
            value="2"
            data-hs-select-option='{
              "icon": "<img class=\"shrink-0 size-5\" src=\"svgs/united-states-svgrepo-com.svg\" alt=\"James Collins\" />"
            }'
          >
            Dólar Americano
          </option>
          <option
            value="3"
            data-hs-select-option='{
              "icon": "<img class=\"shrink-0 size-5\" src=\"svgs/canada-svgrepo-com.svg\" alt=\"James Collins\" />"
            }'
          >
            Dólar Canadiense
          </option>
        </select>
      </div>
    </div>

    <!-- Input Number 1 (1) -->
    <div>
      <label
        for="inputNumber1_1"
        class="block w-fit text-sm font-medium mb-2 dark:text-neutral-200"
        >Input Number 1
      </label>
      <div
        class="py-2 px-3 bg-white border border-gray-200 rounded-lg dark:bg-neutral-900 dark:border-neutral-700 dark:focus-within:border-purple-400 dark:focus-within:border-opacity-50"
        data-hs-input-number='{
          "min": -5,
          "max": 5
        }'
      >
        <div class="w-full flex justify-between items-center gap-x-3">
          <input
            id="inputNumber1_1"
            value="1"
            min="-5"
            max="5"
            aria-roledescription="Number field"
            class="w-full p-0 bg-transparent border-0 text-gray-800 focus:ring-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none dark:text-white"
            style="appearance: textfield; -moz-appearance: textfield"
            type="number"
            data-hs-input-number-input=""
            (keyup)="enforceMinMax($event)"
          />
          <div class="flex justify-end items-center gap-x-1.5">
            <button
              type="button"
              class="size-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-full border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
              tabindex="-1"
              aria-label="Decrease"
              data-hs-input-number-decrement=""
            >
              <svg
                class="shrink-0 size-3.5"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M5 12h14"></path>
              </svg>
            </button>
            <button
              type="button"
              class="size-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-full border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
              tabindex="-1"
              aria-label="Increase"
              data-hs-input-number-increment=""
            >
              <svg
                class="shrink-0 size-3.5"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M5 12h14"></path>
                <path d="M12 5v14"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Number 1 (2) (cambiar w-full por w-fit para modo pequeño) -->
    <div>
      <div
        class="w-full py-2 px-3 bg-white border border-gray-200 rounded-lg dark:bg-neutral-900 dark:border-neutral-700 dark:focus-within:border-purple-400 dark:focus-within:border-opacity-50"
        data-hs-input-number='{
          "min": -5,
          "max": 5
        }'
      >
        <div class="flex items-center gap-x-1.5">
          <button
            type="button"
            class="size-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-full border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
            tabindex="-1"
            aria-label="Decrease"
            data-hs-input-number-decrement=""
          >
            <svg
              class="shrink-0 size-3.5"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M5 12h14"></path>
            </svg>
          </button>
          <input
            id="inputNumber1_2"
            value="0"
            min="-5"
            max="5"
            class="w-10 flex-1 p-0 bg-transparent border-0 text-gray-800 text-center focus:ring-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none dark:text-white"
            style="appearance: textfield; -moz-appearance: textfield"
            type="number"
            aria-roledescription="Number field"
            data-hs-input-number-input=""
            (keyup)="enforceMinMax($event)"
          />
          <button
            type="button"
            class="size-6 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-full border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-white dark:hover:bg-neutral-800 dark:focus:bg-neutral-800"
            tabindex="-1"
            aria-label="Increase"
            data-hs-input-number-increment=""
          >
            <svg
              class="shrink-0 size-3.5"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M5 12h14"></path>
              <path d="M12 5v14"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Checkbox -->
    <div>
      <label
        for="checkbox1"
        class="block w-fit text-sm font-medium mb-2 dark:text-neutral-200"
        >Checkbox 1
      </label>
      <div class="relative w-fit">
        <!-- Part: Input -->
        <input
          id="checkbox1"
          name="checkbox1"
          type="checkbox"
          class="peer relative w-[3.25rem] h-7 p-px bg-gray-100 border-transparent text-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:ring-purple-600 disabled:opacity-50 disabled:pointer-events-none checked:bg-none checked:text-purple-600 checked:border-purple-600 focus:checked:border-purple-600 dark:bg-neutral-900 dark:border-neutral-700 dark:checked:bg-purple-500 dark:checked:border-purple-500 dark:focus:ring-offset-0 before:inline-block before:size-6 before:bg-white checked:before:bg-purple-200 before:translate-x-0 checked:before:translate-x-full before:rounded-full before:shadow before:transform before:ring-0 before:transition before:ease-in-out before:duration-200 dark:before:bg-neutral-400 dark:checked:before:bg-purple-200 dark:focus-visible:border-purple-400 dark:focus-visible:border-opacity-50"
        />

        <!-- Part: Icons -->
        <span
          class="peer-checked:text-white text-gray-500 size-6 absolute top-0.5 start-0.5 flex justify-center items-center pointer-events-none transition-colors ease-in-out duration-200 dark:text-neutral-500"
        >
          <svg
            class="shrink-0 size-3"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </span>
        <span
          class="peer-checked:text-purple-600 text-gray-500 size-6 absolute top-0.5 end-0.5 flex justify-center items-center pointer-events-none transition-colors ease-in-out duration-200 dark:text-neutral-500"
        >
          <svg
            class="shrink-0 size-3"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </span>
      </div>
    </div>

    <!-- Datepicker -->
    <div>
      <app-datepicker-flowbite
        [customStyle]="'dark'"
        [label]="'Datepicker 1'"
        [startToday]="true"
      ></app-datepicker-flowbite>
    </div>

    <!-- File Upload -->
    <div
      data-hs-file-upload='{
      "url": "/upload",
      "extensions": {
        "default": {
          "class": "shrink-0 size-5"
        },
        "xls": {
          "class": "shrink-0 size-5"
        },
        "zip": {
          "class": "shrink-0 size-5"
        },
        "csv": {
          "icon": "<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M4 22h14a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v4\"/><path d=\"M14 2v4a2 2 0 0 0 2 2h4\"/><path d=\"m5 12-3 3 3 3\"/><path d=\"m9 18 3-3-3-3\"/></svg>",
          "class": "shrink-0 size-5"
        }
      }
    }'
    >
      <template data-hs-file-upload-preview="">
        <div
          class="p-3 bg-white border border-solid border-gray-300 rounded-xl dark:bg-neutral-800 dark:border-neutral-600"
        >
          <div class="mb-2 flex justify-between items-center">
            <div class="flex items-center gap-x-3">
              <span
                class="size-8 flex justify-center items-center border border-gray-200 text-gray-500 rounded-lg dark:border-neutral-700 dark:text-neutral-500"
                data-hs-file-upload-file-icon=""
              >
                <img class="rounded-lg hidden" data-dz-thumbnail="" />
              </span>
              <div>
                <p class="text-sm font-medium text-gray-800 dark:text-white">
                  <span
                    class="truncate inline-block max-w-[300px] align-bottom"
                    data-hs-file-upload-file-name=""
                  ></span
                  >.<span data-hs-file-upload-file-ext=""></span>
                </p>
                <p
                  class="text-xs text-gray-500 dark:text-neutral-500"
                  data-hs-file-upload-file-size=""
                ></p>
              </div>
            </div>
            <div class="inline-flex items-center gap-x-2">
              <button
                type="button"
                class="text-gray-500 hover:text-gray-800 focus:outline-none focus:text-gray-800 dark:text-neutral-500 dark:hover:text-neutral-200 dark:focus:text-neutral-200"
                data-hs-file-upload-remove=""
              >
                <svg
                  class="shrink-0 size-4"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M3 6h18"></path>
                  <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                  <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                  <line x1="10" x2="10" y1="11" y2="17"></line>
                  <line x1="14" x2="14" y1="11" y2="17"></line>
                </svg>
              </button>
            </div>
          </div>

          <div class="flex items-center gap-x-3 whitespace-nowrap">
            <div
              class="flex w-full h-2 bg-gray-200 rounded-full overflow-hidden dark:bg-neutral-700"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
              data-hs-file-upload-progress-bar=""
            >
              <div
                class="flex flex-col justify-center rounded-full overflow-hidden bg-purple-600 text-xs text-white text-center whitespace-nowrap transition-all duration-500 hs-file-upload-complete:bg-green-600 dark:bg-purple-500"
                style="width: 0"
                data-hs-file-upload-progress-bar-pane=""
              ></div>
            </div>
            <div class="w-10 text-end">
              <span class="text-sm text-gray-800 dark:text-white">
                <span data-hs-file-upload-progress-bar-value="">0</span>%
              </span>
            </div>
          </div>
        </div>
      </template>

      <div
        class="cursor-pointer p-12 flex justify-center bg-white border border-dashed border-gray-300 rounded-xl dark:bg-neutral-900 dark:border-neutral-700"
        data-hs-file-upload-trigger=""
      >
        <div class="text-center">
          <svg
            class="w-16 text-gray-400 mx-auto dark:text-neutral-400"
            width="70"
            height="46"
            viewBox="0 0 70 46"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.05172 9.36853L17.2131 7.5083V41.3608L12.3018 42.3947C9.01306 43.0871 5.79705 40.9434 5.17081 37.6414L1.14319 16.4049C0.515988 13.0978 2.73148 9.92191 6.05172 9.36853Z"
              fill="currentColor"
              stroke="currentColor"
              stroke-width="2"
              class="fill-white stroke-gray-400 dark:fill-neutral-800 dark:stroke-neutral-500"
            ></path>
            <path
              d="M63.9483 9.36853L52.7869 7.5083V41.3608L57.6982 42.3947C60.9869 43.0871 64.203 40.9434 64.8292 37.6414L68.8568 16.4049C69.484 13.0978 67.2685 9.92191 63.9483 9.36853Z"
              fill="currentColor"
              stroke="currentColor"
              stroke-width="2"

      data-hs-file-upload='{
      "url": "/upload",
      "extensions": {
        "default": {
          "class": "shrink-0 size-5"
        },
        "xls": {
          "class": "shrink-0 size-5"
        },
        "zip": {
          "class": "shrink-0 size-5"
        },
        "csv": {
          "icon": "<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><path d=\"M4 22h14a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v4\"/><path d=\"M14 2v4a2 2 0 0 0 2 2h4\"/><path d=\"m5 12-3 3 3 3\"/><path d=\"m9 18 3-3-3-3\"/></svg>",
          "class": "shrink-0 size-5"
        }
      }
    }'
    >
      <template data-hs-file-upload-preview="">
        <div
          class="p-3 bg-white border border-solid border-gray-300 rounded-xl dark:bg-neutral-800 dark:border-neutral-600"
        >
          <div class="mb-2 flex justify-between items-center">
            <div class="flex items-center gap-x-3">
              <span
                class="size-8 flex justify-center items-center border border-gray-200 text-gray-500 rounded-lg dark:border-neutral-700 dark:text-neutral-500"
                data-hs-file-upload-file-icon=""
              >
                <img class="rounded-lg hidden" data-dz-thumbnail="" />
              </span>
              <div>
                <p class="text-sm font-medium text-gray-800 dark:text-white">
                  <span
                    class="truncate inline-block max-w-[300px] align-bottom"
                    data-hs-file-upload-file-name=""
                  ></span
                  >.<span data-hs-file-upload-file-ext=""></span>
                </p>
                <p
                  class="text-xs text-gray-500 dark:text-neutral-500"
                  data-hs-file-upload-file-size=""
                ></p>
              </div>
            </div>
            <div class="inline-flex items-center gap-x-2">
              <button
                type="button"
                class="text-gray-500 hover:text-gray-800 focus:outline-none focus:text-gray-800 dark:text-neutral-500 dark:hover:text-neutral-200 dark:focus:text-neutral-200"
                data-hs-file-upload-remove=""
              >
                <svg
                  class="shrink-0 size-4"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M3 6h18"></path>
                  <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                  <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                  <line x1="10" x2="10" y1="11" y2="17"></line>
                  <line x1="14" x2="14" y1="11" y2="17"></line>
                </svg>
              </button>
            </div>
          </div>

          <div class="flex items-center gap-x-3 whitespace-nowrap">
            <div
              class="flex w-full h-2 bg-gray-200 rounded-full overflow-hidden dark:bg-neutral-700"
              role="progressbar"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
              data-hs-file-upload-progress-bar=""
            >
              <div
                class="flex flex-col justify-center rounded-full overflow-hidden bg-purple-600 text-xs text-white text-center whitespace-nowrap transition-all duration-500 hs-file-upload-complete:bg-green-600 dark:bg-purple-500"
                style="width: 0"
                data-hs-file-upload-progress-bar-pane=""
              ></div>
            </div>
            <div class="w-10 text-end">
              <span class="text-sm text-gray-800 dark:text-white">
                <span data-hs-file-upload-progress-bar-value="">0</span>%
              </span>
            </div>
          </div>
        </div>
      </template>

      <div
        class="cursor-pointer p-12 flex justify-center bg-white border border-dashed border-gray-300 rounded-xl dark:bg-neutral-800 dark:border-neutral-500"
        data-hs-file-upload-trigger=""
      >
        <div class="text-center">
          <svg
            class="w-16 text-gray-400 mx-auto dark:text-neutral-400"
            width="70"
            height="46"
            viewBox="0 0 70 46"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M6.05172 9.36853L17.2131 7.5083V41.3608L12.3018 42.3947C9.01306 43.0871 5.79705 40.9434 5.17081 37.6414L1.14319 16.4049C0.515988 13.0978 2.73148 9.92191 6.05172 9.36853Z"
              fill="currentColor"
              stroke="currentColor"
              stroke-width="2"
              class="fill-white stroke-gray-400 dark:fill-neutral-800 dark:stroke-neutral-500"
            ></path>
            <path
              d="M63.9483 9.36853L52.7869 7.5083V41.3608L57.6982 42.3947C60.9869 43.0871 64.203 40.9434 64.8292 37.6414L68.8568 16.4049C69.484 13.0978 67.2685 9.92191 63.9483 9.36853Z"
              fill="currentColor"
              stroke="currentColor"
              stroke-width="2"
              class="fill-white stroke-gray-400 dark:fill-neutral-800 dark:stroke-neutral-500"
            ></path>
            <rect
              x="17.0656"
              y="1.62305"
              width="35.8689"
              height="42.7541"
              rx="5"
              fill="currentColor"
              stroke="currentColor"
              stroke-width="2"
              class="fill-white stroke-gray-400 dark:fill-neutral-800 dark:stroke-neutral-500"
            ></rect>
            <path
              d="M47.9344 44.3772H22.0655C19.3041 44.3772 17.0656 42.1386 17.0656 39.3772L17.0656 35.9161L29.4724 22.7682L38.9825 33.7121C39.7832 34.6335 41.2154 34.629 42.0102 33.7025L47.2456 27.5996L52.9344 33.7209V39.3772C52.9344 42.1386 50.6958 44.3772 47.9344 44.3772Z"
              stroke="currentColor"
              stroke-width="2"
              class="stroke-gray-400 dark:stroke-neutral-500"
            ></path>
            <circle
              cx="39.5902"
              cy="14.9672"
              r="4.16393"
              stroke="currentColor"
              stroke-width="2"
              class="stroke-gray-400 dark:stroke-neutral-500"
            ></circle>
          </svg>

          <div
            class="mt-4 flex flex-wrap justify-center text-sm leading-6 text-gray-600"
          >
            <span class="pe-1 font-medium text-gray-800 dark:text-neutral-200">
              Drop your file here or
            </span>
            <span
              class="font-semibold text-purple-600 hover:text-purple-700 rounded-lg decoration-2 hover:underline focus-within:outline-none focus-within:ring-2 focus-within:ring-purple-500 focus-within:ring-offset-2 dark:text-purple-400 dark:hover:text-purple-500"
              >browse</span
            >
          </div>

          <p class="mt-1 text-xs text-gray-400 dark:text-neutral-400">
            Pick a photo up to 2MB.
          </p>
        </div>
      </div>

      <div
        class="mt-4 space-y-3 empty:mt-0"
        data-hs-file-upload-previews=""
      ></div>
    </div>
  </div>

  <!-- ? Columna 5 -->
  <div
    class="min-w-[314px] w-full rounded-lg max-sm:rounded-none h-fit flex-auto p-3 flex flex-col gap-3 dark:bg-neutral-800"
  >
    <app-table
      [style]="'dark'"
      [titleText]="'bg-neutral-800'"
      [headersDisplayed]="headersDisplayed"
      [headersDisplayedNames]="headersDisplayedNames"
      [dataTable]="dataTable"
    ></app-table>
  </div>

  <!-- ? Columna 6 -->
  <div
    class="min-w-[314px] w-full rounded-lg max-sm:rounded-none h-fit flex-auto p-3 flex flex-col gap-3 dark:bg-neutral-750"
  >
    <app-table
      [titleText]="'bg-neutral-750'"
      [haveSelectionCol]="true"
      [haveActionsCol]="{edit: false, delete: true}"
      [headersDisplayed]="headersDisplayed"
      [headersDisplayedNames]="headersDisplayedNames"
      [dataTable]="dataTable"
      [selectedColumns]="selectedColumns"
      (emitActions)="emitActionsMethod($event)"
      (editRow)="emitEditRow($event)"
      (deleteRow)="emitDeleteRow($event)"
    ></app-table>
  </div>
</section>
